<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow - Control Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .layout {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }
        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            overflow: hidden;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .hooks-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .hooks-output {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-indicator.red {
            background-color: #ef4444;
        }
        .status-indicator.green {
            background-color: #22c55e;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="layout">
        <!-- Top Bar -->
        <div class="bg-white border-b border-gray-200 px-4 flex items-center justify-between">
            <!-- Left: Directory Selector -->
            <div class="flex items-center space-x-3">
                <button id="dirSelectBtn" class="flex items-center space-x-2 px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                    </svg>
                    <span id="currentDir" class="text-sm font-mono text-gray-700 max-w-xs truncate">Loading...</span>
                </button>

                <!-- Claude Code Status -->
                <div id="claudeStatus" class="flex items-center space-x-2 px-3 py-2">
                    <span class="status-indicator red" id="claudeStatusIndicator"></span>
                    <span id="claudeStatusText" class="text-xs text-gray-600">Checking...</span>
                </div>
            </div>

            <!-- Right: Auth Status -->
            <div id="authContainer" class="flex items-center space-x-2">
                <div id="userInfo" class="hidden flex items-center space-x-2">
                    <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                        <span id="userInitial" class="text-white font-semibold">?</span>
                    </div>
                    <span id="userId" class="text-sm font-medium text-gray-700"></span>
                </div>
                <button id="loginBtn" class="hidden px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors text-sm font-medium">
                    Login
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left: Chat Sidebar -->
            <div class="chat-container bg-white border-r border-gray-200">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-800">Chat with Claude</h2>
                    <p class="text-xs text-gray-500 mt-1">Messages are executed via Claude Code</p>
                </div>

                <div id="chatMessages" class="chat-messages space-y-3">
                    <div class="text-center text-gray-400 text-sm py-8">
                        Send a message to start chatting
                    </div>
                </div>

                <div class="p-4 border-t border-gray-200">
                    <form id="chatForm" class="flex space-x-2">
                        <input
                            type="text"
                            id="chatInput"
                            placeholder="Type your message..."
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
                        />
                        <button
                            type="submit"
                            class="px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors text-sm font-medium"
                        >
                            Send
                        </button>
                    </form>
                </div>
            </div>

            <!-- Center: Hooks Panel -->
            <div class="hooks-container bg-gray-50">
                <div class="p-6 border-b border-gray-200 bg-white">
                    <h2 class="text-xl font-semibold text-gray-800">Claude Hooks Configuration</h2>
                    <p class="text-sm text-gray-500 mt-1">Manage hooks and view their outputs in real-time</p>

                    <div id="hooksToggles" class="mt-4 space-y-2">
                        <div class="text-center text-gray-400 text-sm py-4">
                            Loading hooks...
                        </div>
                    </div>
                </div>

                <div class="p-6">
                    <h3 class="text-lg font-medium text-gray-800 mb-3">Hook Output Trace</h3>
                    <div id="hooksOutput" class="hooks-output bg-white border border-gray-200 rounded-lg">
                        <div class="p-4 text-center text-gray-400 text-sm">
                            No hook outputs yet
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let ws = null;
        let currentDirectory = null;
        let chatSessions = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            initDirectory();
            initClaudeStatus();
            initHooks();
            initWebSocket();
            initChatForm();
        });

        // Auth
        async function initAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();

                if (data.logged_in && data.user) {
                    showUserInfo(data.user);
                } else {
                    showLoginButton();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showLoginButton();
            }
        }

        function showUserInfo(user) {
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('userInfo').classList.add('flex');
            document.getElementById('loginBtn').classList.add('hidden');

            const userId = user.id || 'Unknown';
            document.getElementById('userId').textContent = userId;
            document.getElementById('userInitial').textContent = userId.charAt(0).toUpperCase();
        }

        function showLoginButton() {
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('loginBtn').classList.remove('hidden');
        }

        document.getElementById('loginBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/login-url');
                const data = await response.json();

                if (data.login_url) {
                    window.open(data.login_url, '_blank', 'width=600,height=700');

                    // Poll for auth status
                    const pollInterval = setInterval(async () => {
                        const statusResponse = await fetch('/api/auth/status');
                        const statusData = await statusResponse.json();

                        if (statusData.logged_in) {
                            clearInterval(pollInterval);
                            showUserInfo(statusData.user);
                        }
                    }, 2000);
                }
            } catch (error) {
                console.error('Login failed:', error);
                alert('Failed to get login URL');
            }
        });

        // Directory
        async function initDirectory() {
            try {
                const response = await fetch('/api/directory/current');
                const data = await response.json();
                currentDirectory = data.path;
                document.getElementById('currentDir').textContent = data.path;
            } catch (error) {
                console.error('Failed to load directory:', error);
                document.getElementById('currentDir').textContent = 'Error loading directory';
            }
        }

        document.getElementById('dirSelectBtn').addEventListener('click', () => {
            const newPath = prompt('Enter directory path:', currentDirectory);
            if (newPath) {
                selectDirectory(newPath);
            }
        });

        async function selectDirectory(path) {
            try {
                const response = await fetch('/api/directory/select', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path })
                });

                const data = await response.json();

                if (response.ok) {
                    currentDirectory = data.path;
                    document.getElementById('currentDir').textContent = data.path;
                } else {
                    alert(data.error || 'Invalid directory');
                }
            } catch (error) {
                console.error('Failed to select directory:', error);
                alert('Failed to select directory');
            }
        }

        // Claude Code Detection
        async function initClaudeStatus() {
            try {
                const response = await fetch('/api/claude-code/detect');
                const data = await response.json();

                const indicator = document.getElementById('claudeStatusIndicator');
                const text = document.getElementById('claudeStatusText');

                if (data.found) {
                    indicator.classList.remove('red');
                    indicator.classList.add('green');
                    text.textContent = `Found: ${data.path}`;
                    text.title = data.path;
                } else {
                    indicator.classList.remove('green');
                    indicator.classList.add('red');
                    text.textContent = 'Claude Code not found';
                    text.title = 'Claude Code executable not found in PATH';
                }
            } catch (error) {
                console.error('Failed to detect Claude Code:', error);
                document.getElementById('claudeStatusText').textContent = 'Detection failed';
            }
        }

        // Chat
        function initChatForm() {
            document.getElementById('chatForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const input = document.getElementById('chatInput');
                const message = input.value.trim();

                if (!message) return;

                // Clear input
                input.value = '';

                // Add to UI
                addChatMessage('user', message);

                // Send to backend
                try {
                    const response = await fetch('/api/chat/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message,
                            directory: currentDirectory
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        addChatMessage('system', `Session ${data.session_id} started...`);
                        pollChatSession(data.session_id);
                    } else {
                        addChatMessage('error', `Error: ${data.error}`);
                    }
                } catch (error) {
                    console.error('Failed to send message:', error);
                    addChatMessage('error', 'Failed to send message');
                }
            });
        }

        function addChatMessage(type, content) {
            const messagesContainer = document.getElementById('chatMessages');

            // Remove empty state if present
            if (messagesContainer.querySelector('.text-center')) {
                messagesContainer.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `p-3 rounded-lg ${
                type === 'user' ? 'bg-purple-100 ml-8' :
                type === 'error' ? 'bg-red-100' :
                'bg-gray-100 mr-8'
            }`;

            const label = document.createElement('div');
            label.className = 'text-xs font-semibold mb-1';
            label.textContent = type === 'user' ? 'You' : type === 'error' ? 'Error' : 'Claude';

            const text = document.createElement('div');
            text.className = 'text-sm';
            text.textContent = content;

            messageDiv.appendChild(label);
            messageDiv.appendChild(text);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function pollChatSession(sessionId) {
            const poll = async () => {
                try {
                    const response = await fetch(`/api/chat/session/${sessionId}`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        // Show output
                        for (const output of data.output) {
                            addChatMessage('assistant', output.content);
                        }
                    } else if (data.status === 'error') {
                        addChatMessage('error', data.error || 'Session failed');
                    } else {
                        // Still running, poll again
                        setTimeout(poll, 1000);
                    }
                } catch (error) {
                    console.error('Failed to poll session:', error);
                }
            };

            poll();
        }

        // Hooks
        async function initHooks() {
            try {
                const response = await fetch('/api/hooks/list');
                const data = await response.json();

                if (!data.exists) {
                    document.getElementById('hooksToggles').innerHTML = `
                        <div class="text-center text-yellow-600 text-sm py-4">
                            No .claude/settings.json found in current directory
                        </div>
                    `;
                    return;
                }

                const hooks = data.hooks;
                const hookNames = Object.keys(hooks);

                if (hookNames.length === 0) {
                    document.getElementById('hooksToggles').innerHTML = `
                        <div class="text-center text-gray-400 text-sm py-4">
                            No hooks configured
                        </div>
                    `;
                    return;
                }

                // Render toggles
                const togglesHtml = hookNames.map(hookName => {
                    const isEnabled = hooks[hookName] !== null;
                    return `
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <span class="text-sm font-medium text-gray-700">${hookName}</span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer hook-toggle"
                                       data-hook="${hookName}"
                                       ${isEnabled ? 'checked' : ''}>
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-purple-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
                            </label>
                        </div>
                    `;
                }).join('');

                document.getElementById('hooksToggles').innerHTML = togglesHtml;

                // Attach toggle handlers
                document.querySelectorAll('.hook-toggle').forEach(toggle => {
                    toggle.addEventListener('change', async (e) => {
                        const hookName = e.target.dataset.hook;
                        const enabled = e.target.checked;

                        try {
                            const response = await fetch('/api/hooks/toggle', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ hook_name: hookName, enabled })
                            });

                            if (!response.ok) {
                                const data = await response.json();
                                alert(data.error || 'Failed to toggle hook');
                                // Revert toggle
                                e.target.checked = !enabled;
                            }
                        } catch (error) {
                            console.error('Failed to toggle hook:', error);
                            alert('Failed to toggle hook');
                            e.target.checked = !enabled;
                        }
                    });
                });
            } catch (error) {
                console.error('Failed to load hooks:', error);
                document.getElementById('hooksToggles').innerHTML = `
                    <div class="text-center text-red-600 text-sm py-4">
                        Failed to load hooks
                    </div>
                `;
            }
        }

        // WebSocket for hook outputs
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/hooks`;

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'initial') {
                    // Load initial outputs
                    data.outputs.forEach(output => addHookOutput(output));
                } else if (data.type === 'hook_output') {
                    // New output
                    addHookOutput(data.output);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket closed, reconnecting...');
                setTimeout(initWebSocket, 3000);
            };
        }

        function addHookOutput(output) {
            const outputContainer = document.getElementById('hooksOutput');

            // Remove empty state if present
            if (outputContainer.querySelector('.text-center')) {
                outputContainer.innerHTML = '';
            }

            const outputDiv = document.createElement('div');
            outputDiv.className = 'p-3 border-b border-gray-200 last:border-b-0';

            const timestamp = new Date(output.timestamp * 1000).toLocaleTimeString();

            outputDiv.innerHTML = `
                <div class="flex items-center justify-between mb-1">
                    <span class="text-xs font-semibold text-purple-600">${output.hook || 'Unknown Hook'}</span>
                    <span class="text-xs text-gray-500">${timestamp}</span>
                </div>
                <div class="text-sm font-mono text-gray-700 break-words">${output.content || output.message || 'No content'}</div>
            `;

            outputContainer.appendChild(outputDiv);
            outputContainer.scrollTop = outputContainer.scrollHeight;
        }
    </script>
</body>
</html>
